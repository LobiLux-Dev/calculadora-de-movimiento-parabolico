<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiro Parab&oacute;lico</title>
    <link
      rel="shortcut icon"
      href="https://bit.ly/3z70WuP"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="col-10 mx-auto">
      <div>
        <h1>Movimiento Parab&oacute;lico</h1>
        <div class="row mb-3">
          <!-- Velocidad Inicial -->
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <label for="v0-txt" class="input-group-text"
                >Velocidad Inicial [v<sub>0</sub>]</label
              >
              <input
                type="number"
                id="v0-txt"
                class="form-control text-end"
                placeholder="Velocidad Inicial"
                min="0"
              />
              <span class="input-group-text">m/s</span>
            </div>
          </div>
          <!-- &Aacute;ngulo Inicial -->
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <label for="a-txt" class="input-group-text"
                >&Aacute;ngulo Inicial [&#945;]</label
              >
              <input
                type="number"
                id="a-txt"
                class="form-control text-end"
                placeholder="&Aacute;ngulo inicial"
                min="0"
              />
              <span class="input-group-text">&ordm;</span>
            </div>
          </div>
          <!-- Tiempo -->
          <div class="col-md-6 mx-auto">
            <div class="input-group">
              <label for="t-txt" class="input-group-text">Tiempo [t]</label>
              <input
                type="number"
                id="t-txt"
                class="form-control text-end"
                placeholder="Tiempo"
                min="0"
              />
              <span class="input-group-text">s</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
